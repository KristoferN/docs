        <h1 id="text">Text</h1>

<p><strong>type</strong> <code class="prettyprint">text</code></p>

<h2 id="description">Description</h2>

<p>This property will output the textarea tag and the output will be a string with all text from the textarea.</p>

<h2 id="example">Example</h2>
<pre><code class="highlight php">papi_property([
  'title' =&gt; 'Text',
  'slug'  =&gt; 'my_text_slug',
  'type'  =&gt; 'text'
])
</code></pre>

<h2 id="example-output">Example output</h2>
<pre><code class="highlight php">string 'Fredrik'
</code></pre>
